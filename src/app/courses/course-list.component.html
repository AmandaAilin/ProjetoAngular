<h2> Course list </h2>

<table class="table table-striped">
    <thead>
        <tr>
            <th>Image</th>
            <th>Name</th>
            <th>Price</th>
            <th>Code</th>
            <th>Realse Date</th>
            <th>Rating</th>
            <th>Options</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let course of courses">
            <td>{{course.imgeUrl}}</td>
            <td>{{course.name}}</td>
            <td>{{course.prince}}</td>
            <td>{{course.code}}</td>
            <td>{{course.realseDate}}</td>
            <td>{{course.rating}}</td>
            <td></td>
        </tr>
    </tbody>
</table>
